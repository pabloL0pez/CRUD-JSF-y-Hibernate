<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
      
	<head>
	  <title><ui:insert name="title">Borrar videojuego</ui:insert></title>
	  <link rel="stylesheet" href="./resources/styles.css"></link>
	  <link href="https://fonts.googleapis.com/css?family=Sniglet" rel="stylesheet"></link>
	  <script src="./resources/scripts.js"></script>
	</head>

	<body>
		<div style="margin-left: 40px;">
			<h1>Borrar videojuego</h1><br/>
			<span>Ingrese la clave del videojuego a borrar:</span><br/><br/><br/>
		</div>
		<h:form id="form" style="margin-left: 40px;">
			<span>Clave:</span>
			<h:inputText id="clave" placeholder="0" value="#{controller.clave}"></h:inputText><br/><br/><br/>

			<h:commandButton value="Aceptar" action="#{controller.deleteVideojuego}"></h:commandButton>
		</h:form>
	</body>

</html>
